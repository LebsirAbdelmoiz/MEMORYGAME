<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.min.css">
        <title>Memory Cards</title>
    </head>
    <body>
        <div class="startmenu">
            <span>Start Game</span>
        </div>
        <div class="header">
            <div class="name">Memory Cards</div>
            <div class="features">
                <div class="timer" id="timer">Timer : <span>00:00</span></div>
                <div class="attempts" id="attempts">Attempts : 00</div>
            </div>
        </div>
        <div class="game">
            <div class="parent">
                <div class="son" data-animal="paw">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-paw"></i></div>
                </div>
                <div class="son" data-animal="paw">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-paw"></i></div>
                </div>
                <div class="son" data-animal="dove">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-dove"></i></div>
                </div>
                <div class="son" data-animal="dove">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-dove"></i></div>
                </div>
                <div class="son" data-animal="otter">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-otter"></i></div>
                </div>
                <div class="son" data-animal="otter">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-otter"></i></div>
                </div>
                <div class="son" data-animal="hippo">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-hippo"></i></div>
                </div>
                <div class="son" data-animal="hippo">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-hippo"></i></div>
                </div>
                <div class="son" data-animal="fish">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-fish-fins"></i></div>
                </div>
                <div class="son" data-animal="fish">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-fish-fins"></i></div>
                </div>
                <div class="son" data-animal="frog">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-frog"></i></div>
                </div>
                <div class="son" data-animal="frog">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-frog"></i></div>
                </div>
                <div class="son" data-animal="spider">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-spider"></i></div>
                </div>
                <div class="son" data-animal="spider">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-spider"></i></div>
                </div>
                <div class="son" data-animal="mosquito">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-mosquito"></i></div>
                </div>
                <div class="son" data-animal="mosquito">
                    <div class="face front"></div>
                    <div class="face back"><i class="fa-solid fa-mosquito"></i></div>
                </div>
            </div>
        </div>
        <div class="endmenu">
            <div class="text1">
                We Have A Winner!
            </div>
            <div class="text2">You won in <div class="timer"></div> and <div class="attempts"></div> attempts</div>
            <span class="playagain">Play Again</span>
            
        </div>
        <script src="javascript/main.js"></script>
    </body>
</html>
